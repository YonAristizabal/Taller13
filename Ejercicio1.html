<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos
// los 12 ejercicios

// 0. guardado de datos simple
const data = {
  title_1: "Plato de la semana",
  title_2: "Berenjenas fritas",
  paragraph_1: "Comensale 4 personas",
}

// 1.
const title_x = <h1>{data.title_1}</h1>;
const subtitle_x = <h2>{data.title_2}</h2>;
const paragraph_x = <p>{data.paragraph_1}</p>;


const element = (
  <div>
    {title_x}
    {subtitle_x}
    {paragraph_x}
      Tiempo de reparación: 10 minutos <br/> <br/> 
      Tiempo de cocción: 12 minutos <br/> <br/> 
      Ingredientes:<br/> <br/> 
      4 bernjenas. <br/> 
      Sal.<br/> 
      Pimineta.<br/> 
      4 cuhacradas de harina y aceite.<br/> <br/> 
      Preparación:<br/> <br/> 
      Lavar las berenjenas.<br/> 
      Cortalas en rodajas.<br/> 
      Espolvorelas con sal.<br/> 
      Dejar que suelten el agua durante 30 minutos.<br/> 
      Enharizarlas, ponerlas a freir durante 5 minutos en aceite bien caliente.
  </div>
);


// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>
